<div class="register-container">
  <div class="register-image">
    <img src="assets/register.png" alt="AhorrApp Logo" />
  </div>

  <h2>Registro</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de usuario: </label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Ingresa tu usuario"
      />
      <div
        *ngIf="
          registerForm.get('username')?.invalid &&
          registerForm.get('username')?.touched
        "
      >
        <p>El usuario es obligatorio</p>
      </div>
    </div>

    <div class="form-group">
      <label for="whatsapp">Número de Whatsapp: </label>
      <input
        id="whatsapp"
        type="text"
        formControlName="whatsapp"
        placeholder="Ingresa tu número"
      />
      <div
        *ngIf="
          registerForm.get('whatsapp')?.invalid &&
          registerForm.get('whatsapp')?.touched
        "
      >
        <p>El número es obligatorio</p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña: </label>
      <input
        id="password"
        [type]="show ? 'text' : 'password'"
        formControlName="password"
        placeholder="Ingresa tu contraseña"
      />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <p>La contraseña es obligatoria</p>
      </div>
    </div>

    <div class="form-group">
      <label for="confirm">Confirmar contraseña: </label>
      <input
        id="confirm"
        [type]="show ? 'text' : 'password'"
        formControlName="confirm"
        placeholder="Confirma tu contraseña"
      />
      <div
        *ngIf="
          registerForm.get('confirm')?.invalid &&
          registerForm.get('confirm')?.touched
        "
      >
        <p>La confirmación es obligatoria</p>
      </div>
    </div>

    <div class="form-group">
      <label for="show">Mostrar contraseña</label>
      <input
        id="show"
        type="checkbox"
        [(ngModel)]="show"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>

    <button type="submit" class="submit-btn">Registrarme</button>
  </form>

  <button type="button" class="back-btn" (click)="volver()">Volver</button>
</div>
