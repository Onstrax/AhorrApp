<div class="login-container">
  <div class="login-image">
    <img src="assets/logo.png" alt="AhorrApp Logo" />
  </div>
  
  <h2>Iniciar sesión</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de usuario: </label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Ingresa tu usuario"
      />
      <div
        *ngIf="
          loginForm.get('username')?.invalid && loginForm.get('username')?.touched
        "
      >
        <p>El usuario es obligatorio</p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña: </label>
      <input
        id="password"
        [type]="show ? 'text' : 'password'"
        formControlName="password"
        placeholder="Ingresa tu contraseña"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid && loginForm.get('password')?.touched
        "
      >
        <p>La contraseña es obligatoria</p>
      </div>
    </div>

    <div class="form-group">
      <label for="show">Mostrar contraseña</label>
      <input id="show" type="checkbox" [(ngModel)]="show" [ngModelOptions]="{standalone: true}">
    </div>

    <button type="submit" class="submit-btn">Ingresar</button>
  </form>

  <button type="button" class="register-btn" (click)="register()">Registrarme</button>
</div>
